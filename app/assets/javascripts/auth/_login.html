<div class="page-header">
  <h1>Register</h1>
</div>

<form ng-submit="register()">
  <div class="input-group">
    <input type="email" class="form-control" placehoder="Email" ng-model="user.email">
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placehoder="Username" ng-model="user.username">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placehoder="Password" ng-model="user.password">
  </div>
  <input type="submit" class="btn btn-default" value="Register">
</form>
